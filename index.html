<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la pagina web-->
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <!--Barra de navegación superior derecha, aqui se encuestran las opciones a lado de la foto de perfil-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <!--Foto de perfil-->
                        <img src="imagenes/foto de perfil.jpg" alt="foto de perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header> 
    <main>
        <!--Sección del logo de Google-->
        <section class="main-logo">
            <img src="imagenes/Logo_new_recortado.png" alt="Google Icon">
        </section>
        <!--Buscador de Google-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                    <input type="text">
                <a class="micro-icon" href=""></a>   
            </div>
        </section>
        <!--Botones bajo del buscador de Google-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
                <div>

                </div>
                <button>Me siento con suerte</button>
            </div>
        </section>
        <!--Esta es una nueva sección borrala en caso de que no funcione-->
        <!--Su objetivo es poner los logos de las aplicaciones web que hay debajo del buscador de google-->
        <section class="more-apps">
            <div>
                <button class="app1"> </button>
                
                <button class="app2"> </button>
                <button class="app3"> </button>
                <button class="app4"> </button>
                <button class="app5"> </button>
            </div>

        </section>
<!--Texto con su imagen prueba-->
        <section>
            <ul class="Texto-imagen">
                <li>
                    <a class="imgT1" href="https://www.youtube.com/">Youtube</a>
                </li>
                <li>
                    <a class="imgT2" href="https://www.canva.com/">Canva</a>
                </li>
                <li>
                    <a class="imgT3" href="https://mx.linkedin.com/">Linkedin</a>
                </li>
                <li>
                    <a class="imgT4" href="https://photos.google.com/u/0/albums?hl=es">Photos</a>
                </li>
                <li>
                    <a class="imgT5" href="https://web.telegram.org/a/">Telegram</a>
                </li>
            </ul>
        </section>
    </main>
    <!--Dentro del pie "izquierdo" de la pagina web tiene las opciones: privacidad, condiciones, etc-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000131-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <!--Uso de lista no ordenada-->
        <ul class="footer-right">
            <li>                
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li> 
                <!--Link que te manda a las condiciones-->               
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>

    </footer>

</html>
